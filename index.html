<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Weatherly</title>
</head>
<body>
    <div id="container">
        <div id="input-container">
            <form id="input-form">
                <div id="city-container">
                    <p>
                        Enter Location
                    </p>
                <input type="text" id="city" value="Port Harcourt">
                </div>
                <input type="submit" value="Get Details" id="submit-btn">
              </form>
        </div>
        <div id="details-container">
            <h1 id="title">
                Weatherly
            </h1>
            <p>
                ...accurate weather reports
            </p>
            <div id="weather-container">
                <h4 id="city-el">
                    
                </h4>
                <h5>
                    Today's overview
                </h5>
                <div id="weather">
                    <div class="card">
                        <div class="sub-card">
                            <img class="weather-icon" src="./images/snowflake.svg" alt="wind speed icon">
                            <div class="desc">
                                Wind Speed
                            </div>
                            <div class="weather-value" id="windspeed-el">

                            </div>
                        </div>
                        <div class="sub-card">
                            <img class="weather-icon" src="./images/sun.svg" alt="sun icon">
                            <div class="desc">
                                Temperature
                            </div>
                            <div class="weather-value" id="temp-el">
                                
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="sub-card">
                            <img class="weather-icon" src="./images/rain.svg" alt="humidity icon">
                            <div class="desc">
                                Humidity
                            </div>
                            <div class="weather-value" id="humid-el">

                            </div>
                        </div>
                        <div class="sub-card">
                            <img class="weather-icon" src="./images/cloud.svg" alt="cloud icon">
                            <div class="desc">
                                Pressure
                            </div>
                            <div class="weather-value" id="pressure-el">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
